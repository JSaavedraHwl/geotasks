<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Geo-Tasks</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <div class="login-container">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Iniciar Sesión</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <form (ngSubmit)="login()">
          <ion-item>
            <ion-label position="floating">Correo Electrónico</ion-label>
            <ion-input [(ngModel)]="email" name="email" type="email" required></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Contraseña</ion-label>
            <ion-input [(ngModel)]="password" name="password" type="password" required></ion-input>
          </ion-item>
          <ion-button expand="full" type="submit" class="login-button">
            Ingresar
          </ion-button>
        </form>

        <ion-button expand="full" fill="clear" (click)="loginAsGuest()">
          Ingresar como Invitado
        </ion-button>

        <div class="additional-options">
          <ion-text>
            <p><a (click)="navigateToRegister()">Registrarse</a></p>
            <p><a (click)="resetPassword()">¿Olvidaste tu contraseña?</a></p>
          </ion-text>
        </div>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
