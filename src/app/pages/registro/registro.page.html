<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <div class="register-container">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Crear una Cuenta</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <form (ngSubmit)="register()">
          <ion-item>
            <ion-label position="floating">Correo Electrónico</ion-label>
            <ion-input [(ngModel)]="email" name="email" type="email" required></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Contraseña</ion-label>
            <ion-input [(ngModel)]="password" name="password" type="password" required></ion-input>
          </ion-item>
          <ion-button expand="full" type="submit" class="register-button">
            Registrarse
          </ion-button>
        </form>
      </ion-card-content>
    </ion-card>

    <div class="login-redirect">
      <ion-text>
        ¿Ya tienes una cuenta? <a (click)="navigateToLogin()">Inicia sesión aquí</a>
      </ion-text>
    </div>
  </div>
</ion-content>
