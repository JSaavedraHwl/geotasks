<ion-header>
  <ion-toolbar>
    <ion-title>Nueva Tarea</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="closeModal()">Cerrar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <code>
    {{formulario.value | json}}
  </code>
  <ion-grid>
    <form [formGroup]="formulario">
      
      <ion-row>
        <ion-col size="12">
          <ion-item class="form-group">
            <ion-label position="stacked" for="nombre">Nombre</ion-label>
            <ion-input 
              type="text" 
              id="nombre" 
              [formControl]="formulario.controls.nombre" 
              name="nombre">
            </ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      
      <ion-row>
        <ion-col size="12">
          <ion-item class="form-group">
            <ion-label position="stacked" for="descripcion">Descripción</ion-label>
            <ion-input 
              id="descripcion" 
              [formControl]="formulario.controls.descripcion" 
              name="descripcion">
            </ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      
      <ion-row>
        <ion-col size="12">
          <ion-item>
            <ion-label>¿Tiene ubicación?</ion-label>
            <ion-checkbox [formControl]="formulario.controls.tieneUbicacion"></ion-checkbox>
          </ion-item>
        </ion-col>
      </ion-row>
      
      <ion-row *ngIf="hasCoordinates" class="ion-justify-content-center ion-align-items-center">
        <ion-col size="12" class="campo-mapa ion-align-items-center ion-justify-content-center ">
          <p class="mapa-label">Seleccionar ubicación</p>
          <app-mapa (locationSelected)="setUbicacion($event)"></app-mapa>
        </ion-col>
      </ion-row>
      
      <ion-row>
        <ion-col size="12" class="ion-text-center">
          <ion-button expand="block" [disabled]="!formulario.valid">Guardar</ion-button>
        </ion-col>
      </ion-row>
      
    </form>
  </ion-grid>
</ion-content>
